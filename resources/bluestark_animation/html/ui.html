<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>

	<div class="box-wrapper">

				<input type="text" />
			</div>
			<div class ="panel-options">
				<div class="option" id="favourite">Favoris</div>
				<span class="option material-icons" id="setting-stop"><i class="fa-solid fa-xmark"></i></span>

			</div>
		</div>
		<div class="panel" id="bottom-panel">
			<div class="option" id="categories" style="width: 100%;"></div>
		</div>
		<div class="box">
			<div class="item">
				</div>
			</div>
		</div>
	</div>
	<div class="popup" id="popup">Lire l'animation en boucle</div>
</body>
</html>
